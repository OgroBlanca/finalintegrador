<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Médico - Clínica Angry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            color: #000;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            width: 250px;
            position: fixed;
        }

        .sidebar h4 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar img {
            height: 80px;
            width: 80px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }

        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin-bottom: 50px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 0px;

        }

        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            max-width: 100%;
        }

        .search-form label {
            font-weight: bold;
            margin-right: 10px;
        }

        .search-form input {
            flex: 1;
            width: 1000px;
            max-width: 500px;
        }

        .search-form button {
            background-color: #007bff;
            color: white;
            margin-right: 30px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .add-availability-btn {
            background-color: #28a745 !important;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 8px 0px 9px 0px;
            border-radius: 5px;
            margin-right: 20px;
            width: 300px;
        }

        .add-availability-btn:hover {
            background-color: #218838;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        /* Estilo para mejorar la apariencia de la tabla */
        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación lateral -->
    <div class="sidebar p-3">
        <div class="img-logo"><img src="./img/logo.png" alt=""></div>

        <h4>Dr. Smith</h4>
        <a href="#">Dashboard</a>
        <a href="#">Gestionar Disponibilidad</a>
        <a href="#">Citas Pendientes</a>
        <a href="#">Citas Realizadas</a>
        <a href="#">Cerrar sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Encabezado del Dashboard -->
        <div class="dashboard-header">
            <h1>Disponibilidad Médica</h1>
            <p>Elija su disponibilidad médica según su conveniencia</p>
        </div>

        <!-- Contenedor principal -->
        <div class="container-custom">

            <!-- Formulario de búsqueda por fecha -->
            <form th:action="@{/medico/buscarDisponibilidad}" method="get" class="search-form">
                <div class="d-flex align-items-center">
                    <label for="fechaBusqueda" class="mb-0">Buscar por fecha:</label>
                    <input type="date" id="fechaBusqueda" name="fecha" class="form-control mx-2">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
                 <!-- Botón para añadir disponibilidad -->
                <a th:href="@{/horario/crear}" class="add-availability-btn">+ Añadir Disponibilidad</a>
            </form>

           

            <!-- Tabla de citas detalladas -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="horario: ${horarios}">
                            <td th:text="${horario.fecha}">1</td>
                            <td th:text="${horario.horaInicio}">25/10/2024</td>
                            <td th:text="${horario.horaFin}">10:00 AM</td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/horario/eliminar/{id}(id=${horario.idHorario})}">Eliminar</a>
                            </td>
                        </tr>
                        <!-- Más citas pueden ser añadidas aquí -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
