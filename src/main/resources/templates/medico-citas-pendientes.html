<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Médico - Clínica Angry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            color: #000;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            width: 250px;
            position: fixed;
        }

        .sidebar h4 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar img {
            height: 80px;
            width: 80px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }

        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 3px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-confirm {
            margin-left: 10px; /* Espaciado entre la información y el botón */
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Barra de navegación lateral -->
<div class="sidebar p-3">
    <div class="img-logo"><img src="./img/logo.png" alt="Logo de la Clínica Angry"></div>
    <h4>Dr. Smith</h4>
    <a href="#">Dashboard</a>
    <a href="#">Pacientes</a>
    <a href="#">Reportes</a>
    <a href="#">Cerrar sesión</a>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <!-- Encabezado del Dashboard -->
    <div class="dashboard-header text-center">
        <h1>Dashboard Médico</h1>
        <p>Gestione sus citas y pacientes desde aquí.</p>
    </div>

    <!-- Contenedor del Dashboard -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Citas Pendientes</h5>
                    </div>
                    <div class="card-body">
                        <!-- Contenedor de búsqueda -->
                        <div class="search-container mb-3">
                            <div class="input-group">
                                <input type="date" class="form-control" placeholder="Buscar por fecha">
                                <button class="btn btn-primary" type="button">Buscar</button>
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Paciente</th>
                                    <th>Especialidad</th>
                                    <th>Estado</th>
                                    <th>Acción</th> <!-- Nueva columna para las acciones -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cita: ${citas}">
                                    <td th:text="${cita.fecha}">25/10/2024</td>
                                    <td th:text="${cita.hora}">10:00 AM</td>
                                    <td th:text="${cita.paciente.nombre}">Juan Pérez</td>
                                    <td th:text="${cita.medico.especialidad.nombre}">Cardiología</td>
                                    <td th:text="${cita.estado}">Confirmada</td>
                                    <td><a th:href="@{/cita/conirmar/{id}(id=${cita.idCita})}" class="btn btn-success btn-confirm">Confirmar Asistencia</a></td>
                                </tr>
                                <!-- Más citas pueden ser añadidas aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
